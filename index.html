<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 0%, transparent 40%);
      z-index: -1;
    }
    
    .container {
      max-width: 600px;
      z-index: 1;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      border-radius: 50%;
      box-shadow: 0 0 0 8px rgba(255,255,255,0.1);
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #ccc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .maintenance-icon {
      font-size: 5rem;
      margin-bottom: 30px;
      color: #fff;
      animation: pulse 2s infinite;
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 40px 0;
    }
    
    .progress-bar {
      height: 100%;
      width: 45%;
      background: #fff;
      border-radius: 3px;
      animation: progress 3s ease-in-out infinite alternate;
    }
    
    .footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    @keyframes progress {
      0% { width: 30%; }
      100% { width: 70%; }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .maintenance-icon {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Directly rendering the logo -->
    <div class="logo">
      <img src="/logo.jpg" alt="Logo" />
    </div>
    <div class="maintenance-icon">⚙️</div>
    <h1>SYSTEM UNDER MAINTENANCE</h1>
    <p class="subtitle">We're currently performing scheduled maintenance to improve your experience.<br />Our team is working hard to be back online shortly.</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <p class="footer">Thank you for your patience. Please check back soon.</p>
  </div>
</body>
</html>
